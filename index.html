<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>Morella online</title>
</head>
<body>
    <nav>
        <h1>TIENDA ONLINE</h1>

        <div class="contenedorCarrito">
            <i class="bx bx-cart"></i>
            <span class="totalItem">0</span>
        </div>
    </nav>
    <section class="productosListado">
        <div class="container">
          <div class="containerCards">
            <div class="card">
                <img class="cardImg" src="./images/vestidoVintage.jpeg" alt="" />
                <div class="cardTexto">
                  <h3> Vestido vintage</h3>
                  <p>Talle S</p>  
                  <p>$6.000</p>    
                  <a href="#">Comprar</a>
                </div>
              </div>
          </div>

          <div class="containerCards">
            <div class="card">
                <img class="cardImg" src="./images/camperaVintage.jpeg" alt="" />
                <div class="cardTexto">
                  <h3>Campera Authentic</h3>
                  <p>Talle L</p>
                  <p>$12.000</p>    
                  <a href="#">Comprar</a>
                </div>
              </div>
          </div>

          <div class="containerCards">
            <div class="card">
                <img class="cardImg" src="./images/polleraFormal.jpeg" alt="" />
                <div class="cardTexto">
                  <h3>Pollera formal</h3>
                  <p>Talle M</p>
                  <p>$3.000</p>

              </div>

          <div class="containerCards">
            <div class="card">
                <img class="cardImg" src="./images/pantalonRayado.jpeg" alt="" />

                  <p>$5.000</p>    
                  <a href="#">Comprar</a>
                </div>
              </div>
          </div>

          <div class="containerCards">
            <div class="card">
                <img class="cardImg" src="./images/blazer.jpeg" alt="" />
                <div class="cardTexto">
                  <h3>Blazer BYN</h3>
                  <p>Talle L</p>
                  <p>$6.000</p>    
                  <a href="#">Comprar</a>
                </div>
              </div>
          </div>
          
      </div>
      
   
    </section>
    <script src="https://unpkg.com/boxicons@2.1.3/dist/boxicons.js"></script>
    <script src="/js/main.js"></script>
